name: graph_exemple_5
objective: min

domains:
  cost:
    values: [0,1,2]

variables:
  a0:
    domain: cost
  a1:
    domain: cost
  a2:
    domain: cost
  a3:
    domain: cost
  a4:
    domain: cost

constraints:
    C0:
      type: extensional
      variables: a0
      function: a3 - 1 - a0 + a3 + 1 + a2
    C1:
      type: extensional
      variables: a1
      function: a0 / 1 + 0 + a0
    C2:
      type: extensional
      variables: a2
      function: a1 - a1
    C3:
      type: extensional
      variables: a3
      function: a0 - a0 + a1 + a1 - a2 - a0
    C4:
      type: extensional
      variables: a4
      function: a4 + 1 - 0 - 1 + a2



agents: [a0, a1, a2, a3, a4]