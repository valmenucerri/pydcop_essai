name: graph coloring ex
objective: max

domains:
  cost:
    values: [0,1,2]

variables:
  vA:
    domain: cost
  vB:
    domain: cost
  vC:
    domain: cost

constraints:
    CA:
      type: extensional
      variables: vA
      function:
          a = 15 + 16
          if a < 25:
            return -10000
          else:
            return 0

    CB:
      type: extensional
      variables: vB
      function: -2 * vC + vB

    CC:
      type: extensional
      variables: vC
      function: vA + vC



agents: [a1, a2, a3]