name: graph coloring ex
objective: min

domains:
  cost:
    values: [0,1,2]

variables:
  vA:
    domain: cost
  vB:
    domain: cost
  vC:
    domain: cost

constraints:
    CA:
      type: extensional
      variables: vA
      function: vA + vB - vC
    CB:
      type: extensional
      variables: vB
      function:
                a = vB + 25
                if a > 3:
                    return 10
                else:
                    return 0
    CC:
      type: extensional
      variables: vC
      function: vA + vC 



agents: [a1, a2, a3]